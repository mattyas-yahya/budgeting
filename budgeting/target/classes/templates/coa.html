<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Accounts</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Manage Chart of Accounts</h1>
        <form action="#" method="post" class="mt-4">
            <div class="mb-3">
                <label for="coaCode" class="form-label">COA Code</label>
                <input type="text" class="form-control" id="coaCode" name="coaCode" required>
            </div>
            <div class="mb-3">
                <label for="coaName" class="form-label">COA Name</label>
                <input type="text" class="form-control" id="coaName" name="coaName" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        <h2 class="mt-5">Existing COA Entries</h2>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>COA Code</th>
                    <th>COA Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- COA entries will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
